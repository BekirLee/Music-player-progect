<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <img id="music_img" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music_details">
            <div id="title"></div>
            <div id="singer"></div>
        </div>
        <div id="progress">
            <input type="range" id="progress_bar">
            <div id="times">
                <span id="current_time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="controllers">
            <div id="controllerFlexLeft">
                <i id="prev" class="fa-solid fa-backward-step"> </i>
                <i id="play" class="fa-solid fa-play"> </i>
                <i id="next" class="fa-solid fa-forward-step"> </i>
            </div>
            
            <div id="controllerFlexRight">
                <i id="volume" class="fa-solid fa-volume-high"> </i>
                <input type="range" id="volume_bar" max="100" value="100">

            </div>


        </div>
    </div>





    <script src="music_player.js"></script>
    <script src="music.js"></script>
    <script src="app.js"></script>


</body>

</html>
