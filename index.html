<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel=" stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card shadow-lg">
            
            <img id="music_img" class="card-img-top ">
            <audio id="audio" src=""></audio>
            <div id="music_details" class="text-center">
                <div id="title"></div>
                <div id="singer"></div>
            </div>

            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress_bar">
                    <div id="times">
                        <span id="current_time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controllers" class="text-center">
                    <div id="controllerCenter">
                        <button id="prev" class="btn btn-warning rounded-circle"> <i class="fa-solid fa-backward-step">
                            </i></button>
                        <button id="play" class="btn btn-warning rounded-circle btn-lg"> <i class="fa-solid fa-play">
                            </i></button>
                        <button id="next" class="btn btn-warning rounded-circle "> <i class="fa-solid fa-forward-step">
                            </i></button>


                    </div>
                </div>
            </div>

            <div class="card-footer" id="volume_footer">
                <button class="btn btn-danger  " data-bs-target="#music-list" data-bs-toggle="collapse">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"> </i>
                    <input type="range" id="volume_bar" max="100" value="100" class="form-range ">
                </div>
            </div>

            <div class="collapse " id="music-list">
                <ul class="list-group list-group-flush ulMusiclist">

                    </li>  -->
                    <!-- <li class="group-item d-flex aligh-items-center justify-content-between">
                        <span>Boşver "Nilüfer </span>
                        <span class="badge btn-primary rounded-pill">3:40</span>
                    </li>
                    <li class="group-item d-flex aligh-items-center justify-content-between">
                        <span>Boşver "Nilüfer </span>
                        <span class="badge btn-primary rounded-pill">3:40</span>
                    </li>  -->
                </ul>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music_player.js"></script>
    <script src="music.js"></script>
    <script src="app.js"></script>


</body>

</html>
